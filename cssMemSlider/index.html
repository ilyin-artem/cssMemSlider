<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cssMemSlider</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <input type="radio" name="slide" id="slide1" checked />

            <input type="radio" name="slide" id="slide2" />
            <input type="radio" name="slide" id="slide3" />
            <input type="radio" name="slide" id="slide4" />

            <div class="slider">
                <div class="slides slide1">
                    <img
                        src="./img/junior_programming.jpg"
                        alt="Junior программист"
                    />
                </div>
                <div class="slides slide2">
                    <img src="./img/clean_project.jpg" alt="Чистый код" />
                </div>
                <div class="slides slide3">
                    <img
                        src="./img/user_expirience.jpg"
                        alt="User expirience"
                    />
                </div>
                <div class="slides slide4">
                    <img src="./img/hide_and_seek.jpg" alt="Игра в прядки" />
                </div>
            </div>

            <div class="slider__title">
                <p class="title1">Junior программист</p>
                <p class="title2">Чистый код</p>
                <p class="title3">User expirience</p>
                <p class="title4">Игра в прядки</p>
            </div>
            <div class="slider__controls">
                <label for="slide1">
                    <span class="dot1"></span>
                </label>
                <label for="slide2"><span class="dot2"></span></label>

                <label for="slide3"><span class="dot3"></span></label>
                <label for="slide4"><span class="dot4"></span></label>
            </div>
        </div>
    </body>
</html>
