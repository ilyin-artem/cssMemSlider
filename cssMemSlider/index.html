<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cssMemSlider</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <input type="radio" name="slide" id="slide1" checked />

            <input type="radio" name="slide" id="slide2" />
            <input type="radio" name="slide" id="slide3" />
            <input type="radio" name="slide" id="slide4" />

            <div class="slider">
                <div class="slides slide1">
                    <img src="http://unsplash.it/401?random" alt="" />
                </div>
                <div class="slides slide2">
                    <img src="http://unsplash.it/402?random" alt="" />
                </div>
                <div class="slides slide3">
                    <img src="http://unsplash.it/403?random" alt="" />
                </div>
                <div class="slides slide4">
                    <img src="http://unsplash.it/404?random" alt="" />
                </div>
            </div>

            <div class="slider__title">
                <p class="title1">Slide1</p>
                <p class="title2">Slide2</p>
                <p class="title3">Slide3</p>
                <p class="title4">Slide4</p>
            </div>
            <div class="slider__controls">
                <label for="slide1">
                    <span>1</span>
                </label>
                <label for="slide2"><span>2</span></label>

                <label for="slide3"><span>3</span></label>
                <label for="slide4"><span>4</span></label>
            </div>
        </div>
    </body>
</html>
